    $('#new_message')[0].reset();

      var emcontent = jQuery.trim($('#message_message_email').val())
      if (em == false || emcontent == "") { return false; }
      var formData = $("#new_message").serialize();
      $.mobile.showPageLoadingMsg();
      $.ajax({
      	type: "POST",
        url: "/messages",
        cache: false,
        data: formData,
        success: onFollowSuccess,
        error: onFollowError
      });
      return false;
    });
